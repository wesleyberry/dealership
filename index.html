<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berry Dealership</title>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400i" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <h2 class="header-title">Berry Dealership</h2>
        <h3 class="header-subTitle">Experience Quality and Speed</h3>
        <button type="button" class="header-button">Our Cars</button>
        <div class="header-seenon">Seen on</div>
        <div class="header-seenon-logos">
            <img src="./assets/img/logo-bbc.png" alt="BBC logo" />
            <img src="./assets/img/logo-bi.png" alt="bi logo" />
            <img src="./assets/img/logo-forbes.png" alt="Forbes logo" />
            <img src="./assets/img/logo-techcrunch.png" alt="Tech Crunch logo" />
        </div>
    </header>
    <section class="container1">
        <div class="feature-box">
            <img class="feature-img" src="./assets/img/nav-shopping-inventory.svg" alt=""/>
            <a class="feature-button">SEARCH INVENTORY</a>
        </div>
        <div class="feature-box">
            <img class="feature-img" src="./assets/img/nav-shopping-offers.svg" alt=""/>
            <a class="feature-button">CURRENT OFFERS</a>
        </div>
        <div class="feature-box">
            <img class="feature-img" src="./assets/img/nav-shopping-build-price.svg" alt=""/>
            <a class="feature-button">BUILD & PRICE</a>
        </div>
        <div class="feature-box">
            <img class="feature-img" src="./assets/img/trade-in-value-no-padding-lmw.svg" alt=""/>
            <a class="feature-button">TRADE IN VALUE</a>
        </div>
    </section>
</body>
</html>
